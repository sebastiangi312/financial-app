<form autocomplete="off" [formGroup] = "transaction" (ngSubmit)="save()">
  <div class="container col-12 col-sm-12 col-md-3 h-100">
    <div class="card">
      <div class="card-header text-light bg-dark text-center">
        Crear Transacci√≥n
      </div>
      <div class="card-body">
        <div class="form-group row">
          <div class="input-group col-12">
            <input type="text"
                   class="form-control"
                   placeholder="Nombre"
                   aria-label="Nombre"
                   formControlName = "name">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-6">
            <button type="button" class="btn btn-danger btn-block" (click)="changeType(false)">Gasto</button>
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-success btn-block" (click)="changeType(true)">Ingreso</button>
          </div>
        </div>
        <div class="form-group row mt-3">
          <div class="input-group mb-3 col-12">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="text" class="form-control" aria-label="Valor" placeholder="Valor" formControlName = "value">
          </div>
        </div>
        <div class="row justify-content-center">
          <button type="submit" class="btn btn-outline-dark btn-lg">Crear</button>
        </div>
      </div>
    </div>
  </div>
</form>
