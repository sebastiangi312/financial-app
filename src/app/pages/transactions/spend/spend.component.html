<div class="container col-12 col-sm-12 col-md-3 h-100">
  <form ngNativeValidate autocomplete="off" [formGroup]="spendForm" (ngSubmit)="save()">
    <div class="card">
      <div class="card-header text-light bg-danger text-center">
        Crear Gasto
      </div>
      <div class="card-body">
        <div class="form-group row">
          <div class="input-group col-12">
            <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" formControlName="name" required>
          </div>
        </div>
        <div class="form-group row mt-3">
          <div class="input-group mb-3 col-12">
            <input type="text" class="form-control" aria-label="Valor" placeholder="Valor" formControlName="value" required>
          </div>
        </div>
        
        <div class="row justify-content-center">
          <button type="submit" class="btn btn-outline-danger btn-lg">Crear</button>
        </div>
      </div>
    </div>
  </form>
</div>
